<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Corretor - VISION</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-styles.css">

    <style>
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { content: ""; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4CAF50; }
        input:checked + .slider:before { transform: translateX(26px); }

        @media (max-width: 768px) {
            .sidebar {
                display: block !important;
                position: fixed !important;
                top: 0 !important;
                left: -300px !important;
                width: 260px !important;
                height: 100vh !important;
                background-color: #0d0d0d !important;
                z-index: 10000 !important;
                transition: left 0.3s ease-in-out !important;
                box-shadow: 5px 0 15px rgba(0,0,0,0.8) !important;
                padding-top: 60px !important;
            }

            .sidebar.active {
                left: 0 !important;
            }

            .mobile-menu-toggle {
                display: flex !important;
                z-index: 10001;
            }
        }
    </style>
</head>

<body>

<button class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div class="painel-container">
    <div class="sidebar">
        <nav class="sidebar-menu">
            <div class="menu-item">Dashboard</div>
            <div class="menu-item">Imóveis</div>
            <div class="menu-item">Sair</div>
        </nav>
    </div>

    <div class="main-content">
        <!-- conteúdo -->
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/painel.js"></script>
<script src="js/mobile-menu.js"></script>

<script>
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    if (!sidebar) return;

    sidebar.classList.toggle('active');

    document.body.style.overflow =
        sidebar.classList.contains('active') ? 'hidden' : '';
}

document.addEventListener("DOMContentLoaded", () => {
    const sidebar = document.querySelector('.sidebar');
    const btn = document.querySelector('.mobile-menu-toggle');

    if (!sidebar || !btn) return;

    btn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleSidebar();
    });

    sidebar.addEventListener('click', (e) => {
        e.stopPropagation();
    });

    document.addEventListener('click', () => {
        if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
            sidebar.classList.remove('active');
            document.body.style.overflow = '';
        }
    });

    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    });
});
</script>

</body>
</html>
